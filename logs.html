<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs em Tempo Real do Quiz - Sex Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .log-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .correct {
            background-color: #c8e6c9;
        }
        .incorrect {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>Logs em Tempo Real do Quiz - Sex Education</h1>
    <div id="logContainer"></div>

    <script>
        const logContainer = document.getElementById('logContainer');

        function showLogs() {
            for (let i = 0; i < localStorage.length; i++) {
                const storageKey = localStorage.key(i);
                const answerObject = JSON.parse(localStorage.getItem(storageKey));
                const questionIndex = parseInt(storageKey.split('_')[1]);
                const question = quizData[questionIndex].question;
                const correct = answerObject.correct;

                const logItem = document.createElement('div');
                logItem.classList.add('log-item');
                logItem.classList.add(correct ? 'correct' : 'incorrect');
                logItem.textContent = `Pergunta: ${question}\nResposta: ${answerObject.text}\n${correct ? 'Correta' : 'Incorreta'}`;
                logContainer.appendChild(logItem);
            }
        }

        showLogs();
    </script>
</body>
</html>
